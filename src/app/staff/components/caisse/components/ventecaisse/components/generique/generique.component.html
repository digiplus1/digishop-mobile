
<ion-content>
  <ion-item lines = "none">
    <ion-icon (click)="dismiss()" color="secondary" slot="end" name="close-outline"></ion-icon>
  </ion-item>

  <ion-card>
    <ion-card-title>
      <h5 class="text-center" style="color: #0f5173;margin-top: 2%"><strong>Informations du produit</strong></h5>
    </ion-card-title>
    <ion-card-content>
      <form>
        <ion-grid>
          <ion-row>
            <ion-col align-self-center size-md="6" offset-md="3" size-xs="12" size-lg="5">
              <ion-item>
                <ion-label position="floating">Description du produit : </ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="indication"
                  expand="block"
                  name="description"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Prix : </ion-label>
                <ion-input
                  type="number"
                  [(ngModel)]="prix"
                  expand="block"
                  name="prix"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Quantit√© : </ion-label>
                <ion-input
                  type="number"
                  [(ngModel)]="qte"
                  expand="block"
                  name="quantite"
                  required
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button
                size="large"
                color="secondary"
                expand="block"
                type="submit"
                shape="round"
                (click)="addPanier()"
              >Save
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
