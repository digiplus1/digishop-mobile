<ion-content *ngIf="panierService.panierCaisse.cartItems.length>0">
  <ion-card *ngFor="let pr of panierService.panierCaisse.cartItems">
    <ion-card-content >
      <ion-row>
        <ion-col>
          <ion-thumbnail>
            <img [src]="pr.produit.image">
          </ion-thumbnail>
        </ion-col>
        <ion-col size="5">
          <ion-row>
            <ion-label>
              <h3><strong>{{pr.description}}</strong></h3>
            </ion-label>
          </ion-row>
          <ion-row>
            <ion-col class="ion-justify-content-center">
              prix :
            </ion-col>
            <ion-col>
              <ion-label>
                <ion-input style="--background : #F2F2F2;" type="text" (keydown.enter)="changePrix(pr)" [(ngModel)] = "pr.prixunitaire"></ion-input>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-label>
              <p class="text-center">Total : <strong>{{pr.montant}}</strong></p>
            </ion-label>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row class="ion-justify-content-center">
            <ion-icon size="large" (click)="addQuantite(pr)" name="chevron-up-outline"></ion-icon>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-label color="danger">{{pr.quantite}}</ion-label>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-icon size="large" (click)="RemoveQuantie(pr)" name="chevron-down-outline"></ion-icon>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-icon class="ion-justify-content-center" color="danger" (click)="DeleteItem(pr)" name="trash-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
