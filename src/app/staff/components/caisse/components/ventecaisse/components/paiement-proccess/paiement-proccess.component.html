<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-label color="primary"> <strong>Choisir le mode de payement</strong></ion-label>
        <ion-icon (click)="cancel()" slot="end" name="close-outline"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content class="ion-justify-content-center">
      <ion-radio-group>
        <ion-item>
          <ion-label>CASH</ion-label>
          <ion-radio (click)="select('CASH')"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>MTN MOBILE MONEY</ion-label>
          <ion-radio (click)="select('MTN MOBILE MONEY')"></ion-radio>
        </ion-item>
        <ion-item *ngIf="paiementService.affiche == 'MTN MOBILE MONEY'">
          <ion-label position="floating">Entrer le numero : </ion-label>
          <ion-input
            type="text"
            expand="block"
            [(ngModel)]="paiementService.momo"
            name="momo"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>ORANGE MONEY</ion-label>
          <ion-radio (click)="select('ORANGE MONEY')"></ion-radio>
        </ion-item>
        <ion-item  *ngIf="paiementService.affiche == 'ORANGE MONEY'">
          <ion-label position="floating">Entrer le numero : </ion-label>
          <ion-input
                    type="text"
                    expand="block"
                    [(ngModel)]="paiementService.om"
                    name="om"
                  ></ion-input>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
    <ion-card-subtitle>
      <ion-button expand="block" [disabled]="is_loading==true" (click)="onAction()" (keydown.enter)="onAction()" color="primary" shape="round" type="submit">
        Finaliser
        <div *ngIf="is_loading"><ion-spinner name="lines"></ion-spinner></div>
      </ion-button>
    </ion-card-subtitle>
  </ion-card>

  <div style="margin-top: 5%; margin-left: 10%; margin-right: 10%">
    <ion-label color="primary"><strong>DÃ©tails facture</strong></ion-label>
    <ion-row>
      <ion-col>
        <ion-label>Montant total : </ion-label>
      </ion-col>
      <ion-col class="text-end">
        <ion-label color="secondary"><strong>{{panierService.panierCaisse.montanttotal}} XAF</strong></ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
