
  <ion-content>
    <ion-list>
      <ion-row *ngFor="let t of cashTransactions">
        <ion-card class="card" style="width: 100%">
          <ion-row>
            <ion-col class="titre">
              <ion-label><strong>Type Transaction</strong></ion-label>
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-label> {{t.typetransaction}} </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="titre">
              <ion-label><strong>Montant</strong></ion-label>
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-label>{{t.montanttransaction}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="titre">
              <ion-label><strong>Date</strong></ion-label>
            </ion-col>
            <ion-col class="ion-text-center">
              <ion-label>{{t.datetransaction | date : 'dd-MMM-yy h:mm:ss a'}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-item *ngIf="t.typetransaction ==='Vente en caisse'" color="none" lines="none">
            <ion-fab-button (click)="showDetail(t);" slot="end" size="small" color="primary">
              <ion-icon size="small" name="document-text-outline"></ion-icon>
            </ion-fab-button>
          </ion-item>
        </ion-card>
      </ion-row>
    </ion-list>
  </ion-content>
