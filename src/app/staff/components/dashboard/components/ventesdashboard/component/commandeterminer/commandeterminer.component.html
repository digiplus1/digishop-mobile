
<ion-card>
  <ion-card-header>
    <ion-label color="primary"><h2 class="text-center">Montant : <strong>{{serviceDash.montantVentes}}<sup>Fcfa</sup></strong></h2></ion-label>
  </ion-card-header>
  <ion-card-content>
    <ion-grid  *ngIf="serviceDash.commandeDTOListFilter.length==0" class="ion-text-center" >
      <img style="margin-top: 25%" src="./assets/images/empty.png" alt="Aucune alerte">
      <ion-label color="primary">Aucune commande trouvée</ion-label>
    </ion-grid>
    <div class="table-responsive" >
      <table class="table table-striped table-bordered">
        <tbody *ngIf="serviceDash.commandeDTOList.length != 0">
        <tr>
          <th>Ref</th>
          <th>Client</th>
          <th>Vendeur</th>
          <th>date</th>
          <th>Détail</th>
        </tr>

        <tr *ngFor="let c of serviceDash.commandeDTOList">
          <td>{{c.referencecommande}}</td>
          <td>{{c.nomclient}}</td>
          <td>{{c.nomvendeur}}</td>
          <td>{{c.datepayement|date:'dd/MM/yy HH:mm'}}</td>
          <td (click)="selectItem(c)"> <ion-icon class="text-success"  color="success" name="eye-outline"></ion-icon></td>
        </tr>
        </tbody>
      </table>
    </div>
  </ion-card-content>
</ion-card>
