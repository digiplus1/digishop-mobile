<ion-content>
  <br><br>
  <ion-label color="primary"><h2 class="text-center"><strong>Choisir une option de filtre</strong></h2></ion-label>
  <br>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <ion-label>Mode commande : </ion-label>
      </ion-col>
      <ion-col>
        <ion-select placeholder="Selectionner un mode de commande" [(ngModel)]="serviceDash.modecommandeV" required (ionChange)="updateModeC($event)">
          <ion-select-option value="tout">Tout</ion-select-option>
          <ion-select-option *ngFor="let ve of this.serviceDash.modecommandeVList" value="{{ve}}">
            {{ve}}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Vendeur : </ion-label>
      </ion-col>
      <ion-col>
        <ion-select placeholder="Selectionner un vendeur" [(ngModel)]="serviceDash.nomvendeurV" required (ionChange)="updateVendeur($event)">
          <ion-select-option value="tout">Tout</ion-select-option>
          <ion-select-option *ngFor="let ve of this.serviceDash.nomvendeurVList" value="{{ve}}">
            {{ve}}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Mode de paiement : </ion-label>
      </ion-col>
      <ion-col>
        <ion-select placeholder="Selectionner un mode de paiement" [(ngModel)]="serviceDash.modepaiementV" required (ionChange)="updateModeP($event)">
          <ion-select-option value="tout">Tout</ion-select-option>
          <ion-select-option *ngFor="let ve of this.serviceDash.modepaiementVList" value="{{ve}}">
            {{ve}}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Date d√©but : </ion-label>
      </ion-col>
      <ion-col>
        <ion-datetime [pickerOptions]="customPickerOptionsDebut" [(ngModel)]="serviceDash.datedebutFTemp" (ionChange)="updateDateDebut($event)"  displayFormat="MMM DD, YYYY" max="2030" min="2019" placeholder="Selectionner une date"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Date Fin : </ion-label>
      </ion-col>
      <ion-col>
        <ion-datetime [pickerOptions]="customPickerOptionsFin" [(ngModel)]="serviceDash.datefinFTemp" (ionChange)="updateDateFin($event)"  displayFormat="MMM DD, YYYY" max="2030" min="2019" placeholder="Selectionner une date"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" [disabled]="is_loading==true" (click)="onFilter()" (keydown.enter)="onFilter()" color="primary" shape="round" type="submit">
          Valider
          <div *ngIf="is_loading"><ion-spinner name="lines"></ion-spinner></div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" (click)="onDismiss()" (keydown.enter)="onDismiss()" color="light" shape="round" type="submit">
          Annuler
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
