<ng-container *ngIf="stockService.inventaireNonValidePage">
  <div id="faq">
    <ul>
      <li *ngFor="let i of stockService.inventaireNonValidePage.content, let index = index">
        <input (click)="findByInventaireid(i.idinventaire, index)" type="checkbox" checked>
        <i></i>
        <h5 class="custom-header-accordion">
          {{i.datecreation|date:"dd/MM/yyyy HH:mm"}}
        </h5>
        <div class="custom-body-accordion">
          <div class="card-body">

            <div class="table-responsive" [id]="'print'+i.idinventaire">

              <div class="row">
                <div class="col"></div>
                <div class="col d-flex justify-content-center"><ion-button size="small" class="btn-primary" (click)="soumettre(i)"> Soumettre</ion-button></div>
                <div class="col"></div>
              </div>
              <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                  <th>Produit</th>
                  <th>Quantit√© physique</th>
                </tr>
                <tr *ngFor="let u of i.inventaireItemList ">
                  <td>{{u.produit.nomProduit}}</td>
                  <td><input class="form-control" [(ngModel)]="u.quantitephysique" ></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</ng-container>
