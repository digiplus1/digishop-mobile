<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons (click)="closeM()" style="margin-left: 5px" slot="start">
      <ion-icon color="primary" name="close"></ion-icon>
    </ion-buttons>
    <ion-title class="ion-text-center">Informations</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="takePicture()">
        <ion-icon  [name]="edite?'camera-outline':'create-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="main-header">
    <div align="center">
      <ion-avatar>
        <img [src]="vendeur.photouser?vendeur.photouser:'assets/img/users.png'">
      </ion-avatar>
    </div>
  </ion-grid>

  <ion-list *ngIf="!edite" lines="full" >
    <ion-item>
      <ion-label>
        <ion-text color="primary">Pseudo</ion-text>
        <p>
          <ion-text color="dark">{{vendeur.username}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary">Nom complet</ion-text>
        <p>
          <ion-text color="dark">{{vendeur.nomcomplet}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary">CNI</ion-text>
        <p>
          <ion-text color="dark">{{vendeur.cni}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary">E-mail</ion-text>
        <p>
          <ion-text color="dark">{{vendeur.email}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text color="primary">Téléphone</ion-text>
        <p>
          <ion-text color="dark">{{vendeur.phone}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-grid *ngIf="edite">
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input [(ngModel)]="vendeur.nomcomplet"  type="text" placeholder="Nom complet"></ion-input>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input type="email" [(ngModel)]="vendeur.email" placeholder=" E-mail"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input type="text" [(ngModel)]="vendeur.cni" placeholder=" CNI"></ion-input>
    </ion-item>

    <ion-item lines="none" class="ion-margin-bottom">
      <ion-input type="number" [(ngModel)]="vendeur.phone" placeholder="Contact" ></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" type="submit" [disabled]="isLoading==true" (click)="update()" (keydown.enter)="update()">Mettre à jour
      <ion-spinner name="lines" *ngIf="isLoading"></ion-spinner>
    </ion-button>
    <ion-button expand="block" shape="round" color="danger" (click)="changer()">Annuler</ion-button>
  </ion-grid>
</ion-content>
