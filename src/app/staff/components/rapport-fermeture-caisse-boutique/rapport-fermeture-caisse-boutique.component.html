<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>  <ion-label color="primary"><h2 class="text-center"><strong>Rapport Session de caisse</strong></h2></ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header><ion-content>
  <ion-grid *ngIf="sessionfermers.length==0" class="ion-text-center" >
    <img style="margin-top: 25%" src="./assets/images/empty.png" alt="Aucune fermeture de caisse trouvee">
    <ion-label color="primary">Aucune fermeture de caisse trouvee</ion-label>
  </ion-grid>

  <ion-grid *ngFor="let cs of sessionfermers">
    <ion-card (click)="getdetailrapport(cs.reference)">
      <ion-row class="header-row">
        <ion-col style="padding-left: 10%;">
          <ion-label class="ion-text-start"><strong>RefÃ©rence</strong></ion-label>
        </ion-col>
        <ion-col style="padding-left: 15%;">
          <ion-label class="ion-text-end">{{cs.reference}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-left: 10%;">
          <ion-label class="ion-text-start"><strong>Nombre de session</strong></ion-label>
        </ion-col>
        <ion-col style="padding-left: 15%;">
          <ion-label class="ion-text-end">{{cs.sessionfermers.length}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-left: 10%;">
          <ion-label class="ion-text-start"><strong>Date de fermeture</strong></ion-label>
        </ion-col>
        <ion-col style="padding-left: 15%;">
          <ion-label class="ion-text-end">{{cs.datefermeture| date:"dd/MM/yyyy  HH:mm:ss"}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="checkcaisseouverte()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>
