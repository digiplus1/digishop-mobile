<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="commandeService.commandes">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let c of commandeService.commandes">
    <ion-row>
      <ion-col><ion-label color="success">Référence</ion-label></ion-col>
      <ion-col class="ion-text-right"><ion-label color="success">{{c.referencecommande}}</ion-label></ion-col>
      <ion-col>{{c.netaPayer}}<sup>Fcfa</sup></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-label>Boutique</ion-label></ion-col>
      <ion-col class="ion-text-right"><ion-label>{{c.boutique.nomBoutique}}</ion-label></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><ion-label>Date</ion-label></ion-col>
      <ion-col class="ion-text-right"><ion-label>{{c.datecommande| date:"dd MM yyyy HH:mm"}}</ion-label></ion-col>
    </ion-row>

    <ion-row *ngIf="c.code_cloture">
      <ion-col><ion-label>Code Cloture</ion-label></ion-col>
      <ion-col class="ion-text-right"><ion-label>{{c.code_cloture}}</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-label>Status</ion-label></ion-col>
      <ion-col  class="ion-text-right"><ion-label [ngStyle]="{color:getColor(c).couleur}">{{getColor(c).status}}</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col><ion-button color="success" size="small" expand="full" shape="round" (click)="detailcommande(c)">Détails</ion-button> </ion-col>
      <ion-col *ngIf="getColor(c).status=='Impayé'" class="ion-text-right">
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-grid class="ion-text-center" *ngIf="commandeService.commandes.length==0">
    <img src="assets/img/empty.png">
    <ion-label>Vous n'avez pas de commandes en cours </ion-label>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
