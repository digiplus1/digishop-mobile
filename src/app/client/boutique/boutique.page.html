<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >{{boutiqueService.boutique.nomBoutique}}</ion-title>
    <ion-buttons slot="end" class=" ion-margin-horizontal">
      <ion-icon name="heart-outline" color="danger" slot="icon-only"></ion-icon>
      <ion-badge>{{authenService.utilisateur.cart.cartItems.length}}</ion-badge>
    </ion-buttons>
    <ion-buttons slot="end" routerLink="/client/panier">
      <ion-icon name="cart-outline" color="warning" slot="icon-only"></ion-icon>
      <ion-badge>{{authenService.utilisateur.cart.cartItems.length}}</ion-badge>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar id="search-toolbar">
    <ion-searchbar placeholder="Que cherchez vous ..."></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="produit-list" >
    <app-produits *ngFor="let p of produitService.produits" [produit]="p"></app-produits>
  </div>
</ion-content>
