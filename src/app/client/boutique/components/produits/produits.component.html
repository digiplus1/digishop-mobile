<div class="card">
  <ion-img (click)="goToDetailProduit(produit)" [src]="produit.image"></ion-img>
  <div class="card-content">
    <h3 class="title">{{produit.nomProduit}}</h3>
    <h2 class="subtitle">{{produit.prixProduit}}<sup>Fcfa</sup>
      <ion-icon (click)="addfavoriteProduit(produit)" name="heart-outline" color="danger"></ion-icon>
    </h2>

    <ion-buttons (click)="addToCart(produit)">
    <ion-button >
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-buttons>
  </div>


</div>
